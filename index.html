<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app by Prem Chand</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">City name</div>
          <div class="date">Day / Date / Month / Year</div>
        </section>
        <div class="current">
          <div class="temp">_<span>°c</span></div>
          <div class="weather">Climate</div>
          <div class="hi-low">_°c / _°c</div>
          <small class="text">@Developed & Designed by Prem Chand.</small>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
